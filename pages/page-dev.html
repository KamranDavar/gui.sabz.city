<header>
    <span class="left">
        <widget-hamburger-menu></widget-hamburger-menu>
        <a href="/"><img alt="SabzCity logo" src="/images/app-icon-48x48.png" /></a>
    </span>

    <span class="center"></span>

    <span class="right">
        <widget-user-menu></widget-user-menu>
        <widget-service-menu></widget-service-menu>
    </span>
</header>

<main class="layout-grid">
    <section class="span-4">
        <header>
            <h2>Your repositories</h2>

            <button>
                <label>New</label>
                <i class="icons-font">book</i>
            </button>
        </header>

        <div>
            <input type="text" id="findRepo" onchange="Application.Pages['dev'].addUserRepositories(this.value)" />
            <label for="findRepo">Find a repository ... </label>
        </div>

        <span id="noRepositories" hidden> You don't have any repositories yet! </span>

        <div id="userRepositories"></div>
    </section>

    <!-- Developer Timeline -->
    <section id="timeLine" class="span-8">
    </section>
</main>
