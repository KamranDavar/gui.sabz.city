<header>
    <span class="left">
        <widget-hamburger-menu></widget-hamburger-menu>
        <a href="/"><img alt="SabzCity logo" src="/images/app-icon-48x48.png" /></a>
    </span>

    <span class="center"></span>

    <span class="right">
        <widget-user-menu></widget-user-menu>
        <widget-service-menu></widget-service-menu>
    </span>
</header>

<main class="layout-grid">
    <section id="explorer" class="span-3">
        <details id="repoDependencies">
            <summary>
                <h2>Repo dependencies</h2>
                <button class="icon">
                    <i class="icons-font" title="Add new dependency">create_new_folder</i>
                </button>
            </summary>
        </details>

        <details id="repoDetails" open>
            <summary>
                <h1>${repo.Name}</h1>
            </summary>
            <div>
                <button class="icon" onclick="Application.Pages['repo'].openRepoStages(${repo.RepositoryID})">
                    <i class="icons-font" title="See repo stages">restore</i>
                </button>
                <button class="icon" onclick="Application.Pages['repo'].openRepoComments(${repo.RepositoryID})">
                    <i class="icons-font" title="See repo comments">comment</i>
                </button>
                <button class="icon" onclick="Application.Pages['repo'].addNewFile(${repo.RepositoryID})">
                    <i class="icons-font" title="Add new file">insert_drive_file</i>
                </button>
                <button class="icon" onclick="Application.Pages['repo'].openRepoSettings(${repo.RepositoryID})">
                    <i class="icons-font" title="Repo settings">settings_applications</i>
                </button>
            </div>
        </details>
    </section>

    <section id="openEditors" class="layout-grid span-9">
        <section id="editorButtons" class="span-12">

        </section>

        <section id="fileEditor" class="span-12">
            File editor choose by file extension
        </section>
    </section>
</main>
