<header class="app-bar">
    <span class="left">
        <widget-hamburger-menu></widget-hamburger-menu>
        <a href="/"><img alt="SabzCity logo" src="/images/app-icon-48x48.png" /></a>
    </span>

    <span class="center"></span>

    <span class="right">
        <widget-user-menu></widget-user-menu>
        <widget-service-menu></widget-service-menu>
    </span>
</header>

<main>
    <section id="usernamePhase">
        <section class="card">
            <header>
                <h2 class="typography--headline5">${Application.Pages["login"].LocaleText[1]}</h2>
                <h3 class="typography--subtitle1">${Application.Pages["login"].LocaleText[2]}</h3>
            </header>

            <div id="getUsername" class="input">
                <input type="text" id="username" minlength="4" required />
                <label for="username">${Application.Pages["login"].LocaleText[10]}</label>
            </div>

            <footer>
                <div class="right">
                    <button type="button" onclick='Application.Pages["login"].next()'>
                        <label>${Application.Pages["login"].LocaleText[3]}</label>
                    </button>
                </div>
            </footer>
        </section>

        <section class="card social-login">
            <header>
                <h3 class="typography--subtitle1">${Application.Pages["login"].LocaleText[11]}</h3>
            </header>

            <div>
                <a href="">
                    <img src="/images/Google__G__Logo.svg" alt="Google platform logo" />
                </a>
                <a href="">
                    <img src="/images/linkedin-logo.svg" alt="Linkedin platform logo" />
                </a>
                <a href="">
                    <img src="/images/instagram-logo.svg" alt="Instagram platform logo" />
                </a>
                <a href="">
                    <img src="/images/twitter-logo.svg" alt="Twitter platform logo" />
                </a>
                <a href="">
                    <img src="/images/github-logo.svg" alt="Github platform logo" />
                </a>
                <a href="">
                    <img src="/images/facebook-logo.svg" alt="Youtube platform logo" />
                </a>
                <a href="">
                    <img src="/images/telegram-logo.svg" alt="Telegram platform logo" />
                </a>
            </div>
        </section>

        <section class="card typography--subtitle2">
            <a href="/register"> ${Application.Pages["login"].LocaleText[4]} </a>
        </section>
    </section>

    <section id="passwordPhase" hidden>
        <div class="card">
            <header>
                <h2 class="typography--headline5">Hi ${this.userName}</h2>
                <h3 class="typography--subtitle1">${Application.Pages["login"].LocaleText[5]}</h3>
            </header>

            <div class="input">
                <input type="password" id="Password" />
                <label for="Password">${Application.Pages["login"].LocaleText[9]}</label>

                <div ?hidden=${this.twoStep ? false : true}>
                    <input type="otp-password" id="OTP" />
                    <label for="OTP"> OTP </label>
                </div>
            </div>

            <footer>
                <div class="left">
                    <input type=checkbox role=switch id="rm" />
                    <label for="rm"> ${Application.Pages["login"].LocaleText[6]} </label>
                </div>
                <div class="right">
                    <button type="button" class=raised onclick='Application.Pages["login"].back()'>
                        ${Application.Pages["login"].LocaleText[7]}
                    </button>
                </div>
            </footer>
        </div>

        <section class="card typography--subtitle2">
            <a href="/recover">${Application.Pages["login"].LocaleText[8]} </a>
        </section>
    </section>
</main>
