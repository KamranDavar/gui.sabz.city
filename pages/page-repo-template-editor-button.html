<button role="tab" id="{'editor-' + fileUUID}" class="dense editor"
    onclick="Application.Pages['repo'].openFile(this.id)">
    <i class="icons-font" title="File extension icon">format_align_left</i>
    <label title="File name with extension">{File name}</label>
    <button class="icon">
        <i class="icons-font" title="Close file">close</i>
    </button>
</button>
